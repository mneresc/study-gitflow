name: ci-sample
on: 
  pull_request:
    branches:
      - develop
jobs:
    check-app:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            go: ['1.14','1.15']
        steps:
            - uses: actions/checkout@v2 #baixa o reposit√≥rio
            - uses: actions/setup-go@v2
              with:
                go-version: ${{ matrix.go }}
            - run: cd src && go test #run quando quero usar comando
            - run: cd src && go run math.go #run quando quero usar comando
